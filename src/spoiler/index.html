  <style>
    :root {
      --primary-color: #d65e7a;
      --secondary-color: #e96d58;
      --dark-overlay: rgba(0, 0, 0, 0.4);

      --shadow-strong: rgba(0, 0, 0, 0.4);

    body {

    nav {

    nav .navbar-nav {

    }

    nav .nav-link {
      color: var(--text-color);

    nav .nav-link:hover {

    main {

    #playBtn:hover {
      background-color: #e6395e; 
      transform: translateY(-3px) scale(1.02);

    }

    
    .card-group {
      gap: 30px; 
      justify-content: center;
      margin-bottom: 50px !important;

    .card {

      border: 1px solid rgba(255, 255, 255, 0.15); 
      border-radius: 20px; 
      box-shadow: 0 10px 30px var(--shadow-medium); 
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      height: auto; 
      width: 100%; 
      max-width: 320px; 
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-8px); 
      box-shadow: 0 15px 40px var(--shadow-strong);
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
      border-top-left-radius: 18px; 
      border-top-right-radius: 18px; 
      object-position: center; 
    }

    .card-body {
      padding: 1.5rem;
      text-align: center; 
      flex-grow: 1; 
      display: flex;
      flex-direction: column;
      justify-content: center; 
    }

    .card-title {
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem; 
      margin-bottom: 0.8rem;
      color: #ffd700; 
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    
    .modal-backdrop.show {
      opacity: 0.8; 
      background-color: var(--modal-bg);
    }

    .modal-content {
      background: var(--modal-content-bg); 
      color: var(--modal-text-color);
      border-radius: 20px;
      border: none;
      box-shadow: 0 10px 30px var(--shadow-strong);
    }

    .modal-header {
      border-bottom: none;
      padding: 1.5rem 2rem 0.5rem;
    }

    .modal-title {
      font-family: 'Pacifico', cursive;
      color: var(--modal-header-color);
      font-size: 2.2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .modal-body {
      padding: 1rem 2rem 2rem;
      font-size: 1.1rem;
      line-height: 1.7;
      text-align: justify; 
    }

    .modal-footer {
      border-top: none;
      padding: 0.5rem 2rem 1.5rem;
    }

    .modal-footer .btn-close-custom { 
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .modal-footer .btn-close-custom:hover {
      background-color: #e6395e;
    }

    .btn-close {
      filter: invert(1) grayscale(100%) brightness(200%); 
    }

    
    #momentModal #modalImage {
        cursor: pointer; 
    }

   
    #imageViewerModal .modal-content {
        background: transparent; 
        border: none;
    }
    #imageViewerModal .modal-body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
    }
    #imageViewerModal #fullSizeImage {
        max-width: 100%;
        max-height: 90vh; 
        width: auto;
        height: auto;
        display: block;
        margin: auto;
        object-fit: contain; 
    }
    #imageViewerModal .btn-close {
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 1100; 
        filter: invert(1) grayscale(100%) brightness(200%); 
        font-size: 1.5rem; 
    }


   
    @media (min-width: 576px) {

    @media (min-width: 768px) {

    @media (min-width: 992px) {

    }

    @media (min-width: 1200px) {

        width: calc(25% - 22.5px); 
        max-width: 300px; 
      }
    }
  </style>

function playMusic() {
      const audio = document.getElementById("myAudio");
      if (audio.paused) {
        audio.play().catch(error => {
          alert("Tu navegador bloque√≥ la reproducci√≥n autom√°tica. Por favor, haz clic en la p√°gina para iniciar el audio.");
          console.error("Error al intentar reproducir el audio:", error);
        });
      } else {
        audio.pause();
      }
    }




const cartaAudio = document.getElementById('cartaAudio');
const fondoAudio = document.getElementById('myAudio');
const modal = document.getElementById('momentModal');

let cartaAbiertaId = null;

modal.addEventListener('show.bs.modal', (event) => {
  const triggerElement = event.relatedTarget;
  cartaAbiertaId = triggerElement ? triggerElement.id : null;

  if (cartaAbiertaId === 'cumpleCard') {
    fondoAudio.pause();
    cartaAudio.currentTime = 0;
    cartaAudio.play();
  }
});

modal.addEventListener('hide.bs.modal', () => {
  if (cartaAbiertaId === 'cumpleCard') {
    cartaAudio.pause();
    fondoAudio.play();
  }
  cartaAbiertaId = null;
});





    const momentModal = document.getElementById('momentModal');
    const imageViewerModal = new bootstrap.Modal(document.getElementById('imageViewerModal')); // Initialize the new modal

    momentModal.addEventListener('show.bs.modal', event => {
    
      const button = event.relatedTarget;
    
      const title = button.getAttribute('data-title');
      const image = button.getAttribute('data-image');
      const text = button.getAttribute('data-text');

    
      const modalTitle = momentModal.querySelector('.modal-title');
      const modalImage = momentModal.querySelector('#modalImage');
      const modalText = momentModal.querySelector('#modalText');

      modalTitle.textContent = title;
      modalImage.src = image;
      modalText.textContent = text;
    });

 
    document.getElementById('modalImage').addEventListener('click', function() {
        const imageUrl = this.src; 
        document.getElementById('fullSizeImage').src = imageUrl; 
        imageViewerModal.show(); 
    });
  </script>
