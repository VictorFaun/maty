<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <style>
    body {
      background-color: #ff0000;
    }

    .card {
      background-color: #b9b9b99a;
    }

    nav ul li {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    ul li a {
      color: white;
    }

    main {
      text-align: center;
      padding: 0px 150px;
    }

img.card-img-top {
      height: 150px;
      width: 100%;
      object-fit: cover;
      object-position: center;
}

    /* Cambia el color del título "Nuestro Recuerdo" */
    #Servicios {
      color: #ffffff; /* Azul oscuro */
    }
  </style>
</head>
<body>

<header>
  <nav>
    <ul class="d-flex justify-content-center p-3">
      <li><a href="#Servicios" class="nav-link"></a></li>
    </ul>
  </nav>
</header>


<main>
  <section>
    <h1 id="Servicios">Nuestro Recuerdo</h1>
    <div class="card-group">
      <div class="card">
        <img src="1.jpg" alt="Foto" style="width:300px; height:200px; object-fit:cover;">
                  
      
        <div class="card-body">
          <h5 class="card-title">Como te conocí, que sentí.</h5>
          <p class="card-text">Matias Llanos y Yaeth.</p>
          <p class="card-text"><small class="text-body-secondary">2019</small></p>
        </div>
      </div>
      <div class="card">
        <img src="2.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Agradecimiento.</h5>
          <p class="card-text">Solo eres tú.</p>
          <p class="card-text"><small class="text-body-secondary">2022</small></p>
        </div>
      </div>
      <div class="card">
        <img src="3.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Porque tú</h5>
          <p class="card-text">Simplemente sí.</p>
          <p class="card-text"><small class="text-body-secondary">2200</small></p>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
