<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      min-height: 100vh;
    }

    nav {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    nav ul {
      padding: 1rem 0;
      margin: 0;
    }

    nav ul li {
      list-style: none;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    main {
      padding: 50px 20px;
      text-align: center;
    }

    #Servicios {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .card-group {
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: linear-gradient(to bottom right, #ffffff10, #ffffff05);
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-height: 420px; /* altura aumentada */
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    .card-body {
      flex-grow: 1;
      padding: 1.5rem;
    }

    .card-img-top {
      height: 300px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .card-title {
      font-weight: 600;
      color: #ffffff;
    }

    .card-text {
      color: #e0e0e0;
    }

    .text-body-secondary {
      color: #ccc !important;
    }

    @media (max-width: 768px) {
      main {
        padding: 20px;
      }

      .card-group {
        flex-direction: column;
        gap: 30px;
      }
    }
  </style>
</head>
<body>

<header>
  <nav>
    <ul class="d-flex justify-content-center">
      <li><a href="#Servicios" class="nav-link">Inicio</a></li>
    </ul>
  </nav>
</header>

<main>
  <section>
    <h1 id="Servicios">Nuestro Recuerdo</h1>
    <div class="d-flex flex-wrap justify-content-center card-group">
      <div class="card" style="width: 18rem;">
        <img src="1.jpg" alt="Foto" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Como te conocí, que sentí.</h5>
          <p class="card-text">Matias Llanos y Yaeth.</p>
          <p class="card-text"><small class="text-body-secondary">2019</small></p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="2.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Agradecimiento.</h5>
          <p class="card-text">Solo eres tú.</p>
          <p class="card-text"><small class="text-body-secondary">2022</small></p>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="3.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Porque tú</h5>
          <p class="card-text">Simplemente sí.</p>
          <p class="card-text"><small class="text-body-secondary">2200</small></p>
        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
